name: Run Forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "30 13 * * *"   # t√§glich 14:30 MEZ (13:30 UTC)

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run forecast
        run: |
          python gas_price_forecast.py
